<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График криптовалюты</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        nav {
            background: #6a0dad;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
        }
        #tradingview {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Дашборд</a>
        <a href="scalping.html">Скальпинг</a>
        <a href="intraday.html">Интрадей</a>
        <a href="swing.html">Свинг-трейдинг</a>
        <a href="position.html">Позиционная торговля</a>
        <a href="spot.html">Спот</a>
    </nav>

    <h2 id="coin-title">График</h2>
    
    <div id="tradingview"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const coinSymbol = getQueryParam('symbol') || 'BTCUSDT';
            document.getElementById('coin-title').innerText = `График ${coinSymbol}`;

            new TradingView.widget({
                "container_id": "tradingview",
                "symbol": `BINANCE:${coinSymbol}`,
                "interval": "30",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "ru",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "details": true,
                "hotlist": true,
                "width": "100%",
                "height": "600"
            });
        });
    </script>

</body>
</html>
