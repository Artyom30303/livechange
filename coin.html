<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-Дашборд</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            cursor: pointer;
        }
        th {
            background-color: #6a0dad;
            color: white;
        }
        .green { color: green; }
        .red { color: red; }
        #tradingview {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        nav {
            background: #6a0dad;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
        }
        #crypto-stats {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Дашборд</a>
        <a href="scalping.html">Скальпинг</a>
        <a href="intraday.html">Интрадей</a>
        <a href="swing.html">Свинг-трейдинг</a>
        <a href="position.html">Позиционная торговля</a>
        <a href="spot.html">Спот</a>
    </nav>
    
    <h2 id="crypto-title">График</h2>
    <div id="crypto-stats">Загрузка данных...</div>
    <div id="tradingview"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const symbol = urlParams.get("symbol");
            if (symbol) {
                document.getElementById("crypto-title").textContent = `График ${symbol}`;
                new TradingView.widget({
                    "container_id": "tradingview",
                    "symbol": `BINANCE:${symbol}`,
                    "interval": "30",
                    "theme": "light",
                    "style": "1",
                    "locale": "ru",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "autosize": true
                });
                
                // Получение данных с Binance API
                fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("crypto-stats").innerHTML = `
                            <strong>Текущая цена:</strong> $${parseFloat(data.lastPrice).toFixed(2)}<br>
                            <strong>Изменение 24ч:</strong> <span class="${data.priceChangePercent >= 0 ? 'green' : 'red'}">${data.priceChangePercent}%</span><br>
                            <strong>Объем 24ч:</strong> ${parseFloat(data.volume).toFixed(2)}
                        `;
                    })
                    .catch(error => {
                        document.getElementById("crypto-stats").innerHTML = "Ошибка загрузки данных";
                        console.error("Ошибка загрузки данных Binance API", error);
                    });
            }
        });
    </script>
</body>
</html>
