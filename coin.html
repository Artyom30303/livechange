<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-Анализ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #tradingview, #volume-chart {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        nav {
            background: #6a0dad;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Дашборд</a>
        <a href="scalping.html">Скальпинг</a>
        <a href="intraday.html">Интрадей</a>
        <a href="swing.html">Свинг-трейдинг</a>
        <a href="position.html">Позиционная торговля</a>
        <a href="spot.html">Спот</a>
    </nav>

    <h2 id="coin-title">График</h2>
    <div id="tradingview"></div>
    <div id="volume-chart"></div>

    <script>
        function getQueryVariable(variable) {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        document.addEventListener("DOMContentLoaded", function () {
            let symbol = getQueryVariable("symbol");
            if (symbol) {
                document.getElementById("coin-title").innerText = `График ${symbol}`;
                new TradingView.widget({
                    "container_id": "tradingview",
                    "symbol": `BINANCE:${symbol}`,
                    "interval": "30",
                    "theme": "light",
                    "style": "1",
                    "locale": "ru",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": false,
                    "width": "100%",
                    "height": 500
                });

                new TradingView.widget({
                    "container_id": "volume-chart",
                    "symbol": `BINANCE:${symbol}`,
                    "interval": "30",
                    "theme": "light",
                    "style": "8",
                    "locale": "ru",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": false,
                    "width": "100%",
                    "height": 300
                });
            } else {
                document.getElementById("coin-title").innerText = "Монета не выбрана";
            }
        });
    </script>
</body>
</html>
