<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мы работаем</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Работаем</h1>
    <h2 id="btc-price">Загрузка данных...</h2>
<script>
    async function fetchBTCPrice() {
        try {
            const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
            const data = await response.json();
            document.getElementById('btc-price').innerText = `BTC/USDT: $${parseFloat(data.price).toFixed(2)}`;
        } catch (error) {
            console.error('Ошибка получения данных с Binance API:', error);
            document.getElementById('btc-price').innerText = 'Ошибка загрузки данных';
        }
    }

    setInterval(fetchBTCPrice, 5000);
    window.onload = fetchBTCPrice;
</script>

</body>
</html>
