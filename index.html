<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс BTC</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #btc-price {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #6a0dad; /* Фиолетовый */
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="btc-price">Загрузка данных...</div>

    <script>
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `BTC/USDT: $${parseFloat(data.price).toFixed(2)}`;
            } catch (error) {
                console.error('Ошибка получения данных с Binance API:', error);
                document.getElementById('btc-price').innerText = 'Ошибка загрузки данных';
            }
        }

        setInterval(fetchBTCPrice, 5000);
        window.onload = fetchBTCPrice;
    </script>
</body>
</html>
