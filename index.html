<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-Дашборд</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #6a0dad;
            color: white;
        }
        .green { color: green; }
        .red { color: red; }
        #tradingview {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Крипто-Дашборд</h2>
    <input type="text" id="search" placeholder="Поиск монеты...">
    <table>
        <thead>
            <tr>
                <th>Монета</th>
                <th>Цена (USDT)</th>
                <th>Изм. 24ч</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>
    
    <div id="tradingview"></div>
    
    <script>
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                const data = await response.json();
                let tableHTML = '';
                data.forEach(coin => {
                    if (coin.symbol.endsWith('USDT')) {
                        const priceChangeClass = parseFloat(coin.priceChangePercent) >= 0 ? 'green' : 'red';
                        tableHTML += `
                            <tr onclick="loadChart('${coin.symbol}')">
                                <td>${coin.symbol.replace('USDT', '')}</td>
                                <td>$${parseFloat(coin.lastPrice).toFixed(2)}</td>
                                <td class="${priceChangeClass}">${parseFloat(coin.priceChangePercent).toFixed(2)}%</td>
                            </tr>`;
                    }
                });
                document.getElementById('crypto-table').innerHTML = tableHTML;
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }
        
        function loadChart(symbol) {
            document.getElementById('tradingview').innerHTML = '';
            new TradingView.widget({
                "container_id": "tradingview",
                "symbol": "BINANCE:" + symbol,
                "interval": "60",
                "theme": "light",
                "style": "1",
                "locale": "ru",
                "toolbar_bg": "#f4f4f4",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "autosize": true
            });
        }
        
        document.getElementById('search').addEventListener('input', function () {
            let filter = this.value.toUpperCase();
            let rows = document.querySelectorAll('#crypto-table tr');
            rows.forEach(row => {
                let coinName = row.cells[0].textContent.toUpperCase();
                row.style.display = coinName.includes(filter) ? '' : 'none';
            });
        });
        
        fetchCryptoData();
        setInterval(fetchCryptoData, 10000);
    </script>
</body>
</html>
