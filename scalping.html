<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalping Terminal</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scalping Terminal</h1>
    </header>
    
    <div class="container">
        <div class="panel">
            <h2>График</h2>
            <div id="tradingview_chart">График загружается...</div>
        </div>
        
        <div class="panel">
            <h2>Анализ рынка</h2>
            <p id="market_analysis">Ждём анализа рынка...</p>
            <label for="symbol_select">Выберите монету:</label>
            <select id="symbol_select">
                <option value="BTCUSDT">BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
                <option value="DOGEUSDT">DOGE/USDT</option>
                <option value="ADAUSDT">ADA/USDT</option>
            </select>
        </div>
    </div>

    <script src="scalping.js"></script>
</body>
</html>
