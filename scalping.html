<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalping Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-item">🏠 Дашборд</div>
        <div class="nav-item">⚡ Скальпинг</div>
        <div class="nav-item">📈 Интрадей</div>
        <div class="nav-item">📊 Свинг-трейдинг</div>
        <div class="nav-item">💰 Спот</div>
    </nav>
    
    <div class="container">
        <div class="search-panel">
            <select id="symbol_select"></select>
            <input type="text" id="search_input" placeholder="Поиск монеты...">
        </div>
        
        <div class="content">
            <div class="chart-section">
                <h2>📉 График</h2>
                <div id="tradingview_chart"></div>
            </div>
            
            <div class="signal-panel">
                <h2>🔥 Pump & Dump Club</h2>
                <p><strong>📍 Сигнал:</strong> <span id="signal"></span></p>
                <p><strong>📊 RSI:</strong> <span id="rsi"></span></p>
                <p><strong>💰 Цена:</strong> <span id="price"></span></p>
                <p><strong>📌 Аргумент:</strong> <span id="argument"></span></p>
            </div>
        </div>
    </div>
    
    <script src="scalping.js"></script>
</body>
</html>
