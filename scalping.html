<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #search, #coin-selector {

            margin-bottom: 10px;
        }
        #tradingview {
            width: 70%;
            height: 500px;

        }
        #analysis, #ai-chat, #journal {
            width: 28%;

            background: white;

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 id="crypto-title">–ì—Ä–∞—Ñ–∏–∫</h2>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –º–æ–Ω–µ—Ç—ã...">
    <select id="coin-selector"></select>
    <div id="crypto-stats">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div id="tradingview"></div>
    <div id="analysis">–ê–Ω–∞–ª–∏–∑ —Ä—ã–Ω–∫–∞...</div>
    <div id="journal">üìñ –ñ—É—Ä–Ω–∞–ª —Ç—Ä–µ–π–¥–µ—Ä–∞</div>
    <div id="ai-chat">AI Pussy Destroyer: –ì–æ—Ç–æ–≤ –∫ —Ä–∞–∑—ä—ë–±—É —Ä—ã–Ω–∫–∞! üöÄ</div>
    
    <script>
        function updateURL(symbol) {
            const newUrl = `?symbol=${symbol}`;
            window.history.pushState(null, '', newUrl);
        }

        function updateChart(symbol) {
            new TradingView.widget({
                "container_id": "tradingview",
                "symbol": `BINANCE:${symbol}`,
                "interval": "5",
                "theme": "light",
                "style": "1",
                "locale": "ru",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "autosize": true
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            let symbol = urlParams.get("symbol") || "BTCUSDT";
            document.getElementById("crypto-title").textContent = `–°–∫–∞–ª—å–ø–∏–Ω–≥: ${symbol}`;
            updateChart(symbol);
            updateURL(symbol);

            fetch("https://fapi.binance.com/fapi/v1/ticker/24hr")
                .then(response => response.json())
                .then(data => {
                    let coins = data.filter(c => c.symbol.endsWith("USDT"));
                    let selector = document.getElementById("coin-selector");
                    let search = document.getElementById("search");

                    function updateSelector(filter) {
                        selector.innerHTML = coins
                            .filter(c => c.symbol.includes(filter.toUpperCase()))
                            .map(c => `<option value="${c.symbol}">${c.symbol}</option>`)
                            .join("");
                    }

                    search.addEventListener("input", () => updateSelector(search.value));
                    updateSelector("");
                    selector.addEventListener("change", function() {
                        let selectedSymbol = this.value;
                        updateChart(selectedSymbol);
                        updateURL(selectedSymbol);
                    });
                });
        });
    </script>
</body>
</html>
