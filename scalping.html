<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pussy Destroyer 2.0 - AI Crypto Scalper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script async src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        nav { background: #6a0dad; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 10px; font-weight: bold; padding: 8px 12px; }
        #crypto-title { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
        #crypto-stats, #analysis { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-bottom: 10px; }
        #tradingview { width: 100%; height: 500px; }
        #search-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #search { width: 70%; padding: 10px; font-size: 16px; }
        #coin-selector { width: 28%; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Дашборд</a>
        <a href="scalping.html">Скальпинг</a>
        <a href="intraday.html">Интрадей</a>
        <a href="swing.html">Свинг-трейдинг</a>
        <a href="position.html">Позиционная торговля</a>
        <a href="spot.html">Спот</a>
    </nav>

    <h2 id="crypto-title">Загрузка...</h2>

    <div id="search-container">
        <input type="text" id="search" placeholder="Поиск монеты...">
        <select id="coin-selector"></select>
    </div>

    <div id="crypto-stats">Загрузка данных...</div>
    <div id="tradingview"></div>
    <div id="analysis">Анализ рынка...</div>

    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU', { maximumFractionDigits: 2 }).format(num);
        }

        function fetchCoins() {
            fetch("https://fapi.binance.com/fapi/v1/ticker/24hr")
                .then(response => response.json())
                .then(data => {
                    let coins = data.filter(c => c.symbol.endsWith("USDT"));
                    let selector = document.getElementById("coin-selector");
                    let search = document.getElementById("search");

                    function updateSelector(filter) {
                        selector.innerHTML = coins
                            .filter(c => c.symbol.includes(filter.toUpperCase()))
                            .map(c => `<option value="${c.symbol}">${c.symbol}</option>`)
                            .join("");
                    }

                    search.addEventListener("input", () => updateSelector(search.value));
                    updateSelector("");
                    
                    selector.addEventListener("change", function() {
                        window.location.search = `?symbol=${this.value}`;
                    });
                });
        }

        function analyzeMarket(symbol) {
            Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${symbol}`).then(res => res.json()),
                fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${symbol}&limit=10`).then(res => res.json()),
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=5m&limit=50`).then(res => res.json())
            ]).then(([tickerData, orderBookData, klineData]) => {
                if (!tickerData || !orderBookData || !klineData) {
                    console.error("Ошибка: Данные не загружены.");
                    return;
                }

                const lastPrice = parseFloat(tickerData.lastPrice);
                const changePercent = parseFloat(tickerData.priceChangePercent);
                const volume = parseFloat(tickerData.volume);

                document.getElementById("crypto-stats").innerHTML = `
                    <strong>Текущая цена:</strong> $${formatNumber(lastPrice)}<br>
                    <strong>Изменение 24ч:</strong>
                    <span class="${changePercent >= 0 ? 'green' : 'red'}">${formatNumber(changePercent)}%</span><br>
                    <strong>Объем 24ч:</strong> ${formatNumber(volume)}
                `;
            }).catch(err => console.error("Ошибка загрузки данных:", err));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            let symbol = urlParams.get("symbol") || "BTCUSDT";

            let titleElement = document.getElementById("crypto-title");
            if (titleElement) {
                titleElement.textContent = `Скальпинг: ${symbol}`;
            } else {
                console.error("Ошибка: #crypto-title не найден в DOM!");
            }

            new TradingView.widget({
                container_id: "tradingview",
                symbol: `BINANCE:${symbol}`,
                interval: "5",
                theme: "light",
                style: "1",
                locale: "ru",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                hide_side_toolbar: false,
                allow_symbol_change: true,
                autosize: true
            });

            analyzeMarket(symbol);
            fetchCoins();
        });
    </script>

</body>
</html>
