<body>

    <h2 id="crypto-title">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>

    <div id="search-container">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –º–æ–Ω–µ—Ç—ã...">
        <select id="coin-selector"></select>
    </div>

    <div id="crypto-stats">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div id="tradingview"></div>
    <div id="analysis">–ê–Ω–∞–ª–∏–∑ —Ä—ã–Ω–∫–∞...</div>
    <div id="trader-journal">üìñ –ñ—É—Ä–Ω–∞–ª —Ç—Ä–µ–π–¥–µ—Ä–∞</div>

    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU', { maximumFractionDigits: 2 }).format(num);
        }

        function fetchCoins() {
            fetch("https://fapi.binance.com/fapi/v1/ticker/24hr")
                .then(response => response.json())
                .then(data => {
                    let coins = data.filter(c => c.symbol.endsWith("USDT"));
                    let selector = document.getElementById("coin-selector");
                    let search = document.getElementById("search");

                    function updateSelector(filter) {
                        selector.innerHTML = coins
                            .filter(c => c.symbol.includes(filter.toUpperCase()))
                            .map(c => `<option value="${c.symbol}">${c.symbol}</option>`)
                            .join("");
                    }

                    search.addEventListener("input", () => updateSelector(search.value));
                    updateSelector("");
                    
                    selector.addEventListener("change", function() {
                        window.location.search = `?symbol=${this.value}`;
                    });
                });
        }

        function analyzeMarket(symbol) {
            fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${symbol}`)
                .then(res => res.json())
                .then(tickerData => {
                    if (!tickerData) {
                        console.error("–û—à–∏–±–∫–∞: –î–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.");
                        return;
                    }

                    const lastPrice = parseFloat(tickerData.lastPrice);
                    const changePercent = parseFloat(tickerData.priceChangePercent);
                    const volume = parseFloat(tickerData.volume);

                    document.getElementById("crypto-stats").innerHTML = `
                        <strong>–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞:</strong> $${formatNumber(lastPrice)}<br>
                        <strong>–ò–∑–º–µ–Ω–µ–Ω–∏–µ 24—á:</strong>
                        <span class="${changePercent >= 0 ? 'green' : 'red'}">${formatNumber(changePercent)}%</span><br>
                        <strong>–û–±—ä–µ–º 24—á:</strong> ${formatNumber(volume)}
                    `;

                    // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ –∂—É—Ä–Ω–∞–ª —Ç—Ä–µ–π–¥–µ—Ä–∞
                    logTrade(symbol, lastPrice, changePercent);
                }).catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", err));
        }

        function logTrade(symbol, price, change) {
            let logEntry = `<p><strong>${symbol}</strong> - –¶–µ–Ω–∞: $${formatNumber(price)} (–ò–∑–º–µ–Ω–µ–Ω–∏–µ: ${formatNumber(change)}%)</p>`;
            document.getElementById("trader-journal").innerHTML += logEntry;
        }

        function initTradingView(symbol) {
            new TradingView.widget({
                container_id: "tradingview",
                symbol: `BINANCE:${symbol}`,
                interval: "5",
                theme: "light",
                style: "1",
                locale: "ru",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                hide_side_toolbar: false,
                allow_symbol_change: true,
                autosize: true
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            let symbol = urlParams.get("symbol") || "BTCUSDT";

            let titleElement = document.getElementById("crypto-title");
            if (titleElement) {
                titleElement.textContent = `–°–∫–∞–ª—å–ø–∏–Ω–≥: ${symbol}`;
            } else {
                console.error("–û—à–∏–±–∫–∞: #crypto-title –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ DOM!");
            }

            initTradingView(symbol);
            analyzeMarket(symbol);
            fetchCoins();
        });
    </script>
