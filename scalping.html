<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalping Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-link">🏠 Дашборд</a>
        <a href="#" class="nav-link active">⚡ Скальпинг</a>
        <a href="#" class="nav-link">📉 Интрадей</a>
        <a href="#" class="nav-link">📊 Свинг-трейдинг</a>
        <a href="#" class="nav-link">💰 Спот</a>
    </nav>
    
    <div class="top-panel">
        <select id="symbol_select">
            <option value="BTCUSDT">Bitcoin (BTC/USDT)</option>
            <option value="ETHUSDT">Ethereum (ETH/USDT)</option>
            <option value="BNBUSDT">Binance Coin (BNB/USDT)</option>
            <option value="DOGEUSDT">Dogecoin (DOGE/USDT)</option>
        </select>
        <input type="text" id="search_coin" placeholder="Поиск монеты...">
    </div>
    
    <div class="container">
        <div class="chart-container">
            <h2>📈 График</h2>
            <div id="tradingview_chart"></div>
        </div>
        
        <div class="signal-panel">
            <h2>🔥 Pump & Dump Club</h2>
            <p>📍 <strong>Сигнал:</strong> <span id="signal">-</span></p>
            <p>📊 <strong>RSI:</strong> <span id="rsi">-</span></p>
            <p>💰 <strong>Цена:</strong> <span id="price">-</span></p>
            <p>📌 <strong>Аргумент:</strong> <span id="argument">-</span></p>
        </div>
    </div>
    
    <script src="scalping.js"></script>
</body>
</html>
